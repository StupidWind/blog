server:
  port: 9090

spring:
  profiles:
    active: dev
  datasource:
    name: test
    url: jdbc:mysql://192.168.117.128:3306/blog?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
    username: stupidwind
    password: Pwd@123
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
